function lang_toggle(){
    var flag_icon= language=='zh-CN'?"url('img/China.png')no-repeat center":"url('img/America.png')no-repeat center";
    $('.flag_icon').css('background',flag_icon);
    $(".header_lang").click(function(event){
        event.stopPropagation();
        $('.lang_choose').toggle();
    });
    $(document).click(function () {
        $('.lang_choose').hide();
    });
    $('ul.lang_choose>li').click(function(){
        var $tar=$(this);
        window.localStorage.styleSheet=$tar.attr('data-css');
        window.localStorage.language=$tar.attr('data-lang');
        window.location.reload();
    });
}
function account(){
    var account=new Account()
    $('.login_btn').bind('click',function () {
        account.login();
    })
    $('.register_btn').bind('click',function () {
        account.regist();
    })
    $('.lost-password').bind('click',function () {
        $('#forgot').modal()
    })
    $('.forgot-btn').bind('click',function () {
        account.forgot();
    })
    $('#getLoginCode').bind('click',function () {
        account.getCode('login')
    })
    $('#getForgetCode').bind('click',function () {
        account.getCode('forget')
    })
    $('#loginCodeImg').bind('click',function () {
        account.getCode('login')
    })
    $('#forgetCodeImg').bind('click',function () {
        account.getCode('forget')
    })
    $('ul.my_login-toggle>li>a').click(function(){
        var $tar=$(this);
        window.localStorage.language=$tar.attr('data-lang');
        window.location.reload();
    });
}
function click_borderColor(selector1,class1){
    $(selector1).each(function(){
        var $tar=$(this);
        $tar.blur(function(){
            if($tar.val()!=''){
                $tar.addClass(class1);
            }else{
                $tar.removeClass(class1);
            }
        });
    });
}
