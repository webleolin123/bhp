<script>
    function loadProperties(language){
        jQuery.i18n.properties({//加载资浏览器语言对应的资源文件
            name:'strings', //资源文件名称
            language:language,
            path:'components/i18n/resources/i18n/', //资源文件路径
            mode:'map', //用Map的方式使用资源文件中的值
            callback: function() {//加载成功后设置显示内容
                //    团队说明
                $('.team_link').attr('href',$.i18n.prop('team_link'));
//                语言
                $('.Language').html($.i18n.prop('Language'));
//                英文
                $('.English').html($.i18n.prop('English'));
                //联系我们
                $('.Contact').html($.i18n.prop('Contact'));
                //法律声明
                $('.Legal_Statement').html($.i18n.prop('Legal_Statement'));
                //团队说明
                $('.Team').html($.i18n.prop('Team'));
                //关于我们
                $('.ABOUT_US').html($.i18n.prop('ABOUT_US'));
//                //订阅
//                $('.SUBSCRIBE').html($.i18n.prop('SUBSCRIBE'));
                //加入社区
                $('.join').html($.i18n.prop('join'));
                //白皮书
                $('.Whitepaper').html($.i18n.prop('Whitepaper'));
                //团队和投资人
                $('.Team_Advisors').html($.i18n.prop('Team_Advisors'));
                //算力社区
                $('.BHP_Community').html($.i18n.prop('BHP_Community'));
                //服务FQA
                $('.FQA').html($.i18n.prop('FQA'));
                //算力银行和现金
                $('.BHP_BHPC').html($.i18n.prop('BHP_BHPC'));
                //首页
                $('.Home').html($.i18n.prop('Home'));
                //全球telegram社区
                $('.Telegram_Community').html($.i18n.prop('Telegram_Community'));
                //telegram 社区管理员
                $('.T_C_A_E').html($.i18n.prop('T_C_A_E'));
                //中文微信社区管理员
                $('.w_c_a_b').html($.i18n.prop('w_c_a_b'));

                var nav_links=['nav_link_1', 'nav_link_2', 'nav_link_3', 'nav_link_4', 'nav_link_5'];
                $('.nav_link').each(function(i){
                    $(this).attr('href',$.i18n.prop(nav_links[i]));
                });
            }
        });
    }
//    var language=getUrlParam('language');
//    //    window.localStorage.language=language;
//    if(!language){
//        language = window.localStorage.language;
//        if(!language){
//            window.localStorage.language='zh-CN';
//            language='zh-CN';
//        }
//    }
    var language = window.localStorage.language;
    if(!language){
        window.localStorage.language='zh-CN';
        language='zh-CN';
    }
    loadProperties(language);
    $(function(){
        var announcementId=getUrlParam('announcementId');
        var articleId=getUrlParam('articleId');
        var lang=localStorage.getItem('language');
        var url=config.domain+"/api/v2/user/";
        var data={};
        var type=lang=='zh-CN'?1:2;
        var warn_info='';
        var language = window.localStorage.language;
        var No_announcement=language=='zh-CN'?'查无此公告':'No announcement';
        var No_article=language=='zh-CN'?'查无此文章':'No article';
        if(announcementId){
            url+= 'show_announcement_detail';
            data={
                'type':type,
                'announcementId':announcementId
            }
            warn_info+=`<div style="font-size: 18px;margin:100px auto;text-align: center ">${No_announcement}</div>`
        }
        if(articleId){
            url+='show_article_detail';
            data={
                'type':type,
                'articleId':articleId
            };
            warn_info+=`<div style="font-size: 18px;margin:100px auto;text-align: center ">${No_article}</div>`

        }
        $.ajax({
            type:"GET",
            url:url,
            data:data,
            dataType:"json",
            success:function(res){
                console.log("这是公告/文章详情页面");
                console.log(res);
                if(res.code==200) {
                    var obj=res.obj;
                    $(".info").html(obj.content);
                }
                else{
                    $(".info").html(warn_info);
                }
            },
            error:function(){
               alert($.i18n.prop('network_error'));
            }
        });
    })
</script>
